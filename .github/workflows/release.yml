name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build all binaries
        run: |
          mkdir -p builds
          bun build --compile --target=bun-linux-x64 src/index.ts --outfile ./builds/wayfinder-router-linux-x64
          bun build --compile --target=bun-linux-arm64 src/index.ts --outfile ./builds/wayfinder-router-linux-arm64
          bun build --compile --target=bun-darwin-x64 src/index.ts --outfile ./builds/wayfinder-router-darwin-x64
          bun build --compile --target=bun-darwin-arm64 src/index.ts --outfile ./builds/wayfinder-router-darwin-arm64
          bun build --compile --target=bun-windows-x64 src/index.ts --outfile ./builds/wayfinder-router-windows-x64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: builds/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: release

      - name: Prepare release assets
        run: |
          chmod +x release/wayfinder-router-linux-* release/wayfinder-router-darwin-* 2>/dev/null || true
          cd release && sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/wayfinder-router-linux-x64
            release/wayfinder-router-linux-arm64
            release/wayfinder-router-darwin-x64
            release/wayfinder-router-darwin-arm64
            release/wayfinder-router-windows-x64.exe
            release/checksums.txt
