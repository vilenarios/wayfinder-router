name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
            bun-target: bun-linux-x64
            artifact: wayfinder-router-linux-x64
          - target: linux-arm64
            os: ubuntu-latest
            bun-target: bun-linux-arm64
            artifact: wayfinder-router-linux-arm64
          - target: darwin-x64
            os: macos-13
            bun-target: bun-darwin-x64
            artifact: wayfinder-router-darwin-x64
          - target: darwin-arm64
            os: macos-14
            bun-target: bun-darwin-arm64
            artifact: wayfinder-router-darwin-arm64
          - target: windows-x64
            os: ubuntu-latest
            bun-target: bun-windows-x64
            artifact: wayfinder-router-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build binary
        run: |
          mkdir -p builds
          bun build --compile --target=${{ matrix.bun-target }} src/index.ts --outfile ./builds/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: builds/${{ matrix.artifact }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Each artifact is in its own directory
          for dir in builds/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          # Make binaries executable
          chmod +x release/wayfinder-router-linux-* release/wayfinder-router-darwin-* 2>/dev/null || true
          # Create checksums
          cd release && sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/wayfinder-router-linux-x64
            release/wayfinder-router-linux-arm64
            release/wayfinder-router-darwin-x64
            release/wayfinder-router-darwin-arm64
            release/wayfinder-router-windows-x64.exe
            release/checksums.txt
