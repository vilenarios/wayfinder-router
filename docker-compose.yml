# Wayfinder Router Docker Compose
# Development and production configurations

services:
  wayfinder-router:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wayfinder-router
    ports:
      - "3020:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./data:/app/data

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/wayfinder/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M

  # Development service with hot reload
  wayfinder-router-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wayfinder-router-dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    environment:
      - LOG_LEVEL=debug
      - BASE_DOMAIN=localhost
      - VERIFICATION_ENABLED=true
      - VERIFICATION_STRICT=false
    profiles:
      - dev
